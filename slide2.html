<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBox v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Main layout grid - 10px border added around application */
        .app-container {
            display: grid;
            height: 100vh;
            grid-template-rows: 1fr;
            grid-template-columns: 100%;
            border: 10px solid #e5e7eb;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Main content area */
        .main-content {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "priority priority priority"
                "in center out"
                "trash trash trash";
            height: 100%;
            gap: 1px;
            background-color: #f3f4f6;
            transition: all 0.3s ease;
        }
        
        /* Stack panels */
        .stack-panel {
            background-color: #fffbeb;
            border: 1px solid #fbbf24;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* Horizontal stack headers (Priority, Trash) */
        .horizontal-stack .stack-header {
            padding: 6px 10px;
            background-color: #fef3c7;
            border-bottom: 1px solid #fbbf24;
            height: 28px;
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        /* Vertical stack headers (In, Out) */
        .vertical-stack .stack-header {
            padding: 6px 10px;
            background-color: #fef3c7;
            border-bottom: 1px solid #fbbf24;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stack-title {
            font-size: 12px;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
        }
        
        /* Horizontal stack title */
        .horizontal-stack .stack-title {
            margin-right: 8px;
        }
        
        /* Vertical stack title */
        .vertical-stack .stack-title {
            margin-bottom: 4px;
        }
        
        /* Stack count pill - serves as collapse toggle */
        .stack-count {
            font-size: 10px;
            padding: 1px 6px;
            background-color: #f3f4f6;
            border-radius: 10px;
            color: #6b7280;
            min-width: 40px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
        }
        
        .stack-count:hover {
            background-color: #e5e7eb;
        }
        
        .stack-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        /* Stack-specific styles */
        .priority-stack {
            grid-area: priority;
            max-height: 110px;
        }
        
        .in-stack {
            grid-area: in;
        }
        
        .center-stage {
            grid-area: center;
            position: relative;
        }
        
        .out-stack {
            grid-area: out;
        }
        
        /* Trash stack - make consistent with priority stack */
        .trash-stack {
            grid-area: trash;
            max-height: 110px;
            position: sticky;
            bottom: 0;
            z-index: 10;
            /* Removed border-top: none to match priority stack */
        }
        
        /* Thumbnail styles */
        .thumbnail-container {
            display: flex;
            padding: 4px;
            gap: 4px;
        }
        
        .vertical-thumbnails {
            flex-direction: column;
            align-items: center;
        }
        
        .horizontal-thumbnails {
            flex-direction: row;
            align-items: center;
        }
        
        .thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .thumbnail.selected {
            border-color: #f59e0b;
        }
        
        /* Center stage image */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 100%;
            max-width: 100%;
        }
        
        /* Current stack indicator in center stage */
        .current-stack-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            pointer-events: none;
        }
        
        /* Collapsible states */
        .stack-panel.collapsed-horizontal {
            max-height: 28px;
        }
        
        .stack-panel.collapsed-vertical {
            max-width: 28px;
        }
        
        /* Vertical stack collapsed state */
        .stack-panel.collapsed-vertical .stack-header {
            transform: rotate(0deg);
            padding: 10px 2px;
            writing-mode: inherit;
            height: auto;
        }
        
        .horizontal-stack.collapsed-horizontal .stack-count,
        .vertical-stack.collapsed-vertical .stack-count {
            display: block;
            margin-top: 0;
            position: relative;
            z-index: 5;
        }
        
        .stack-panel.collapsed-vertical .stack-content,
        .stack-panel.collapsed-horizontal .stack-content {
            display: none;
        }
        
        /* Left swipe trigger positioned in the left border */
        .left-swipe-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            z-index: 99;
            cursor: e-resize;
        }
        
        /* Bottom swipe trigger positioned in the bottom border */
        .bottom-swipe-trigger {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            z-index: 99;
            cursor: n-resize;
        }
        
        /* Image zoom controls */
        .zoom-control {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        /* Folder side panel */
        .folder-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }
        
        .folder-panel.visible {
            left: 0;
        }
        
        .folder-panel-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .folder-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .folder-panel-close {
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }
        
        .folder-panel-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .current-folder-info {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .folder-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .folder-value {
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
        }
        
        .folder-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .folder-item {
            padding: 12px 8px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .folder-item:hover {
            background-color: #f9fafb;
        }
        
        .folder-icon {
            color: #f59e0b;
            margin-right: 12px;
        }
        
        .folder-name {
            font-size: 14px;
            color: #4b5563;
        }
        
        /* Metadata panel slides up from bottom */
        .metadata-panel {
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.9);
            transition: height 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #fbbf24;
            border-left: 1px solid #fbbf24;
            border-right: 1px solid #fbbf24;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 18;
        }
        
        .metadata-panel.expanded {
            height: 50%;
        }
        
        .metadata-header {
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #fbbf24;
            background-color: rgba(254, 243, 199, 0.9);
        }
        
        .metadata-title {
            font-weight: 500;
            font-size: 14px;
            color: #4b5563;
        }
        
        .close-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-button:hover {
            background-color: rgba(243, 244, 246, 0.8);
        }
        
        .metadata-tabs {
            display: flex;
            border-bottom: 1px solid #fbbf24;
            background-color: rgba(255, 251, 235, 0.8);
        }
        
        .metadata-tab {
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
        
        .metadata-tab.active {
            border-bottom-color: #f59e0b;
            color: #4b5563;
            font-weight: 500;
        }
        
        .metadata-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: rgba(255, 251, 235, 0.8);
        }
        
        .metadata-section {
            display: none;
            height: 100%;
            overflow-y: auto;
        }
        
        .metadata-section.active {
            display: block;
        }
        
        /* Grid view modal styles */
        .grid-view-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .grid-view-modal.visible {
            display: flex;
        }
        
        .grid-view-content {
            background-color: white;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .grid-view-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .grid-view-title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .grid-view-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        
        .grid-item {
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .grid-item:hover {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        
        .grid-item.selected {
            border-color: #3b82f6;
        }
        
        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Tags */
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #fee4a6;
            border-radius: 12px;
            padding: 2px 8px;
            margin: 2px;
            font-size: 12px;
        }
        
        .tag-remove {
            margin-left: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-tag {
            background-color: #f3f4f6;
            border: 1px dashed #9ca3af;
            cursor: pointer;
        }
        
        /* Custom metadata fields */
        .metadata-field {
            display: flex;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .field-label {
            width: 90px;
            color: #6b7280;
            flex-shrink: 0;
        }
        
        .field-value {
            color: #1f2937;
            flex: 1;
            word-break: break-word;
        }
        
        /* Filename link style */
        .filename-link {
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .filename-link:hover {
            color: #2563eb;
        }
        
        /* Notes tab with ratings */
        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 12px;
            resize: vertical;
        }
        
        .save-button {
            background-color: #f59e0b;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            margin-bottom: 16px;
            width: 100%;
            display: block;
        }
        
        .save-button:hover {
            background-color: #d97706;
        }
        
        .rating-container {
            margin-bottom: 12px;
        }
        
        .rating-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 12px;
            color: #4b5563;
        }
        
        .star-rating {
            display: flex;
            gap: 5px;
        }
        
        .star {
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #d1d5db;
        }
        
        .star.active {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

        <div class="left-swipe-trigger" id="left-swipe-trigger"></div>
        
        <!-- Bottom swipe trigger positioned in the bottom border area -->
        <div class="bottom-swipe-trigger" id="bottom-swipe-trigger"></div>
        
        <!-- Folder Panel -->
        <div class="folder-panel" id="folder-panel">

                <div class="folder-label">Select Folder</div>

                            </svg>

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />

            </div>
        </div>

        <!-- Main Content Grid -->
        <main id="main-content" class="main-content">

            <div class="stack-panel priori
