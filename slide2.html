<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBox v2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        
        /* Main layout grid - 10px border added around application */
        .app-container {
            display: grid;
            height: 100vh;
            grid-template-rows: 1fr;
            grid-template-columns: 100%;
            border: 10px solid #e5e7eb;
            box-sizing: border-box;
        }
        
        /* Main content area */
        .main-content {
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: auto 1fr auto auto;
            grid-template-areas:
                "priority priority priority"
                "in center out"
                "trash trash trash"
                "swipe swipe swipe";
            height: 100%;
            gap: 1px;
            background-color: #f3f4f6;
            transition: all 0.3s ease;
        }
        
        /* Stack panels */
        .stack-panel {
            background-color: #fffbeb;
            border: 1px solid #fbbf24;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        /* Horizontal stack headers (Priority, Trash) */
        .horizontal-stack .stack-header {
            padding: 6px 10px;
            background-color: #fef3c7;
            border-bottom: 1px solid #fbbf24;
            height: 28px;
            flex-shrink: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        /* Left swipe trigger positioned in the left border */
        .left-swipe-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            z-index: 99;
            cursor: e-resize;
            background: transparent;
        }
        
        /* Bottom swipe trigger positioned after trash stack */
        .bottom-swipe-trigger {
            position: relative;
            height: 10px;
            width: 100%;
            background: transparent;
            z-index: 99;
            cursor: n-resize;
            grid-area: swipe;
        }
        
        /* Vertical stack headers (In, Out) */
        .vertical-stack .stack-header {
            padding: 6px 10px;
            background-color: #fef3c7;
            border-bottom: 1px solid #fbbf24;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stack-title {
            font-size: 12px;
            font-weight: 500;
            color: #4b5563;
            cursor: pointer;
        }
        
        /* Horizontal stack title */
        .horizontal-stack .stack-title {
            margin-right: 8px;
        }
        
        /* Vertical stack title */
        .vertical-stack .stack-title {
            margin-bottom: 4px;
        }
        
        /* Stack count pill - serves as collapse toggle */
        .stack-count {
            font-size: 10px;
            padding: 1px 6px;
            background-color: #f3f4f6;
            border-radius: 10px;
            color: #6b7280;
            min-width: 40px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
        }
        
        .stack-count:hover {
            background-color: #e5e7eb;
        }
        
        .stack-content {
            flex: 1;
            overflow: auto;
            position: relative;
        }
        
        /* Stack-specific styles */
        .priority-stack {
            grid-area: priority;
            max-height: 110px;
        }
        
        .in-stack {
            grid-area: in;
        }
        
        .center-stage {
            grid-area: center;
            position: relative;
        }
        
        .out-stack {
            grid-area: out;
        }
        
        /* Trash stack - make consistent with priority stack */
        .trash-stack {
            grid-area: trash;
            max-height: 110px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        
        /* Thumbnail styles */
        .thumbnail-container {
            display: flex;
            padding: 4px;
            gap: 4px;
        }
        
        .vertical-thumbnails {
            flex-direction: column;
            align-items: center;
        }
        
        .horizontal-thumbnails {
            flex-direction: row;
            align-items: center;
        }
        
        .thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .thumbnail.selected {
            border-color: #f59e0b;
        }
        
        /* Center stage image */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 100%;
            max-width: 100%;
        }
        
        /* Current stack indicator in center stage */
        .current-stack-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            pointer-events: none;
        }
        
        /* Collapsible states */
        .stack-panel.collapsed-horizontal {
            max-height: 28px;
        }
        
        .stack-panel.collapsed-vertical {
            max-width: 28px;
        }
        
        /* Vertical stack collapsed state */
        .stack-panel.collapsed-vertical .stack-header {
            transform: rotate(0deg);
            padding: 10px 2px;
            writing-mode: inherit;
            height: auto;
        }
        
        .horizontal-stack.collapsed-horizontal .stack-count,
        .vertical-stack.collapsed-vertical .stack-count {
            display: block;
            margin-top: 0;
            position: relative;
            z-index: 5;
        }
        
        .stack-panel.collapsed-vertical .stack-content,
        .stack-panel.collapsed-horizontal .stack-content {
            display: none;
        }
        
        /* Image zoom controls */
        .zoom-control {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        
        /* Folder side panel */
        .folder-panel {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 200;
            display: flex;
            flex-direction: column;
        }
        
        .folder-panel.visible {
            left: 0;
        }
        
        .folder-panel-header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .folder-panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .folder-panel-close {
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
        }
        
        .folder-panel-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }
        
        .current-folder-info {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .folder-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .folder-value {
            font-size: 16px;
            font-weight: 500;
            color: #1f2937;
        }
        
        .folder-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .folder-item {
            padding: 12px 8px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .folder-item:hover {
            background-color: #f9fafb;
        }
        
        .folder-icon {
            color: #f59e0b;
            margin-right: 12px;
        }
        
        .folder-name {
            font-size: 14px;
            color: #4b5563;
        }
        
        /* Metadata panel slides up from bottom */
        .metadata-panel {
            position: absolute;
            left: 10%;
            right: 10%;
            bottom: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.9);
            transition: height 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #fbbf24;
            border-left: 1px solid #fbbf24;
            border-right: 1px solid #fbbf24;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 18;
        }
        
        .metadata-panel.expanded {
            height: 50%;
        }
        
        .metadata-header {
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #fbbf24;
            background-color: rgba(254, 243, 199, 0.9);
        }
        
        .metadata-title {
            font-weight: 500;
            font-size: 14px;
            color: #4b5563;
        }
        
        .close-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-button:hover {
            background-color: rgba(243, 244, 246, 0.8);
        }
        
        .metadata-tabs {
            display: flex;
            border-bottom: 1px solid #fbbf24;
            background-color: rgba(255, 251, 235, 0.8);
        }
        
        .metadata-tab {
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #6b7280;
        }
        
        .metadata-tab.active {
            border-bottom-color: #f59e0b;
            color: #4b5563;
            font-weight: 500;
        }
        
        .metadata-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: rgba(255, 251, 235, 0.8);
        }
        
        .metadata-section {
            display: none;
            height: 100%;
            overflow-y: auto;
        }
        
        .metadata-section.active {
            display: block;
        }
        
        /* Grid view modal styles */
        .grid-view-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .grid-view-modal.visible {
            display: flex;
        }
        
        .grid-view-content {
            background-color: white;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .grid-view-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .grid-view-title {
            font-size: 16px;
            font-weight: 500;
        }
        
        .grid-view-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }
        
        .grid-item {
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .grid-item:hover {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }
        
        .grid-item.selected {
            border-color: #3b82f6;
        }
        
        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Tags */
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #fee4a6;
            border-radius: 12px;
            padding: 2px 8px;
            margin: 2px;
            font-size: 12px;
        }
        
        .tag-remove {
            margin-left: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-tag {
            background-color: #f3f4f6;
            border: 1px dashed #9ca3af;
            cursor: pointer;
        }
        
        /* Custom metadata fields */
        .metadata-field {
            display: flex;
            margin-bottom: 8px;
            font-size: 12px;
        }
        
        .field-label {
            width: 90px;
            color: #6b7280;
            flex-shrink: 0;
        }
        
        .field-value {
            color: #1f2937;
            flex: 1;
            word-break: break-word;
        }
        
        /* Filename link style */
        .filename-link {
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .filename-link:hover {
            color: #2563eb;
        }
        
        /* Notes tab with ratings */
        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 12px;
            resize: vertical;
        }
        
        .save-button {
            background-color: #f59e0b;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            margin-bottom: 16px;
            width: 100%;
            display: block;
        }
        
        .save-button:hover {
            background-color: #d97706;
        }
        
        .rating-container {
            margin-bottom: 12px;
        }
        
        .rating-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 12px;
            color: #4b5563;
        }
        
        .star-rating {
            display: flex;
            gap: 5px;
        }
        
        .star {
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #d1d5db;
        }
        
        .star.active {
            color: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div class="app-container">
        <!-- Left swipe trigger positioned in the left border area -->
        <div class="left-swipe-trigger" id="left-swipe-trigger"></div>
        
        <!-- Main Content Grid -->
        <main id="main-content" class="main-content">
            <!-- Priority Stack (Top) -->
            <div class="stack-panel priority-stack horizontal-stack" data-stack="priority">
                <!-- Priority stack content -->
            </div>
            
            <!-- In Stack (Left) -->
            <div class="stack-panel in-stack vertical-stack" data-stack="in">
                <!-- In stack content -->
            </div>
            
            <!-- Center Stage -->
            <div class="stack-panel center-stage">
                <!-- Center stage content -->
            </div>
            
            <!-- Out Stack (Right) -->
            <div class="stack-panel out-stack vertical-stack" data-stack="out">
                <!-- Out stack content -->
            </div>
            
            <!-- Trash Stack (Bottom) -->
            <div class="stack-panel trash-stack horizontal-stack" data-stack="trash">
                <!-- Trash stack content -->
            </div>

            <!-- Bottom swipe trigger moved inside main-content -->
            <div class="bottom-swipe-trigger" id="bottom-swipe-trigger"></div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to key elements
            const leftSwipeTrigger = document.getElementById('left-swipe-trigger');
            const bottomSwipeTrigger = document.getElementById('bottom-swipe-trigger');
            const folderPanel = document.getElementById('folder-panel');
            const metadataPanel = document.getElementById('metadata-panel');
            const closeMetadataBtn = document.getElementById('close-metadata');
            const closeFolderPanel = document.getElementById('close-folder-panel');
            const stackTitles = document.querySelectorAll('.stack-title');
            const gridViewModal = document.getElementById('grid-view-modal');
            const closeGridModal = document.getElementById('close-grid-modal');
            const stackCounts = document.querySelectorAll('.stack-count');
            
            // Toggle stack collapse when clicking on stack counts
            stackCounts.forEach(count => {
                count.addEventListener('click', function() {
                    const stack = this.closest('.stack-panel');
                    
                    if (stack.classList.contains('in-stack') || stack.classList.contains('out-stack')) {
                        // Vertical stack
                        stack.classList.toggle('collapsed-vertical');
                    } else {
                        // Horizontal stack
                        stack.classList.toggle('collapsed-horizontal');
                    }
                    
                    // Adjust layout
                    adjustLayout();
                });
            });
            
            // Function to adjust layout based on collapsed stacks
            function adjustLayout() {
                const inStack = document.querySelector('.in-stack');
                const outStack = document.querySelector('.out-stack');
                const priorityStack = document.querySelector('.priority-stack');
                const trashStack = document.querySelector('.trash-stack');
                
                // Check which stacks are collapsed
                const inCollapsed = inStack.classList.contains('collapsed-vertical');
                const outCollapsed = outStack.classList.contains('collapsed-vertical');
                const priorityCollapsed = priorityStack.classList.contains('collapsed-horizontal');
                const trashCollapsed = trashStack.classList.contains('collapsed-horizontal');
                
                // Calculate column template
                let columnsTemplate;
                if (inCollapsed && outCollapsed) {
                    columnsTemplate = '28px calc(100% - 56px) 28px';
                } else if (inCollapsed) {
                    columnsTemplate = '28px calc(100% - 28px - 10%) 10%';
                } else if (outCollapsed) {
                    columnsTemplate = '10% calc(100% - 28px - 10%) 28px';
                } else {
                    columnsTemplate = '10% 80% 10%';
                }
                
                // Calculate row template
                let rowsTemplate;
                if (priorityCollapsed && trashCollapsed) {
                    rowsTemplate = '28px calc(100% - 56px) 28px';
                } else if (priorityCollapsed) {
                    rowsTemplate = '28px calc(100% - 28px - 110px) 110px';
                } else if (trashCollapsed) {
                    rowsTemplate = '110px calc(100% - 28px - 110px) 28px';
                } else {
                    rowsTemplate = 'auto 1fr auto';
                }
                
                // Apply templates
                document.getElementById('main-content').style.gridTemplateColumns = columnsTemplate;
                document.getElementById('main-content').style.gridTemplateRows = rowsTemplate;
            }
            
            // Handle left swipe for folder panel from left border
            leftSwipeTrigger.addEventListener('mousedown', handleLeftSwipeStart);
            leftSwipeTrigger.addEventListener('touchstart', handleLeftSwipeStart, { passive: true });
            
            function handleLeftSwipeStart(e) {
                const startX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                
                function handleMove(e) {
                    const currentX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                    const deltaX = currentX - startX;
                    
                    // If swiped right from left edge, show folder panel
                    if (deltaX > 30) {
                        folderPanel.classList.add('visible');
                        cleanup();
                    }
                }
                
                function cleanup() {
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('mouseup', cleanup);
                    document.removeEventListener('touchend', cleanup);
                }
                
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove, { passive: true });
                document.addEventListener('mouseup', cleanup);
                document.addEventListener('touchend', cleanup);
            }
            
            // Handle bottom swipe for metadata panel from bottom border
            bottomSwipeTrigger.addEventListener('mousedown', handleBottomSwipeStart);
            bottomSwipeTrigger.addEventListener('touchstart', handleBottomSwipeStart, { passive: true });
            
            function handleBottomSwipeStart(e) {
                const startY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                function handleMove(e) {
                    const currentY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                    const deltaY = startY - currentY; // Positive when swiping up
                    
                    // If swiped up from bottom edge, show metadata panel
                    if (deltaY > 30) {
                        metadataPanel.classList.add('expanded');
                        cleanup();
                    }
                }
                
                function cleanup() {
                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('mouseup', cleanup);
                    document.removeEventListener('touchend', cleanup);
                }
                
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove, { passive: true });
                document.addEventListener('mouseup', cleanup);
                document.addEventListener('touchend', cleanup);
            }
            
            // Close folder panel
            closeFolderPanel.addEventListener('click', function() {
                folderPanel.classList.remove('visible');
            });
            
            // Close metadata panel
            closeMetadataBtn.addEventListener('click', function() {
                metadataPanel.classList.remove('expanded');
            });
            
            // Open grid view modal when clicking on stack titles
            stackTitles.forEach(title => {
                title.addEventListener('click', function() {
                    const stackName = this.dataset.stack;
                    
                    // Set grid view title to match the stack name with first letter capitalized
                    const gridViewTitle = document.querySelector('.grid-view-title');
                    gridViewTitle.textContent = stackName.charAt(0).toUpperCase() + stackName.slice(1) + ' Stack';
                    
                    // Show grid view modal
                    gridViewModal.classList.add('visible');
                });
            });
            
            // Close grid view modal
            closeGridModal.addEventListener('click', function() {
                gridViewModal.classList.remove('visible');
            });
            
            // Tab switching in metadata panel
            const tabs = document.querySelectorAll('.metadata-tab');
            const sections = document.querySelectorAll('.metadata-section');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Deactivate all tabs and sections
                    tabs.forEach(t => t.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // Activate clicked tab and corresponding section
                    this.classList.add('active');
                    document.getElementById(tabName + '-section').classList.add('active');
                });
            });
            
            // Make star ratings interactive
            function setupStarRating(container) {
                const stars = container.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    star.addEventListener('click', function() {
                        // Toggle active state for clicked star and all previous stars
                        stars.forEach((s, i) => {
                            s.classList.toggle('active', i <= index);
                        });
                    });
                });
            }
            
            // Setup star ratings
            setupStarRating(document.getElementById('quality-rating'));
            setupStarRating(document.getElementById('content-rating'));
            
            // Thumbnail selection
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    // Remove selection from all thumbnails
                    thumbnails.forEach(t => t.classList.remove('selected'));
                    
                    // Add selection to clicked thumbnail
                    this.classList.add('selected');
                    
                    // Update center image
                    const centerImage = document.querySelector('.center-image');
                    centerImage.src = this.src.replace('140x140', '800x600');
                    centerImage.alt = this.alt;
                    
                    // Update stack indicator
                    const stackPanel = this.closest('.stack-panel');
                    const stackName = stackPanel.dataset.stack;
                    document.querySelector('.current-stack-indicator').textContent = 
                        stackName.charAt(0).toUpperCase() + stackName.slice(1);
                });
            });
        });
    </script>
</body>
</html>
