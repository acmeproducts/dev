
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microphone Access Test</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="status">Testing microphone access...</div>
  <script>
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        document.getElementById('status').textContent = "✅ Microphone Access Granted";
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(error => {
        document.getElementById('status').textContent = "❌ Microphone Access Failed: " + error.name;
      });
  </script>
</body>
</html>
