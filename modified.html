    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#4299e1">

    <style>
/* Updated styles to support consistent layout with side menu and home screen */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: #f0f0f0;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
}

/* Main Layout Structure */
.layout-container {
    display: flex;
    flex: 1;
    position: relative;
    overflow: hidden;
}

/* Home Screen */
.home-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #4299e1, #3182ce);
    color: white;
    z-index: 5;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
}

.home-screen.hidden {
    transform: translateX(100%);
}

.splash-image {
    width: 120px;
    height: 120px;
    border-radius: 60px;
    background: white;
    margin-bottom: 20px;
    object-fit: cover;
}

.splash-title {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.splash-description {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    opacity: 0.8;
    max-width: 80%;
}

.splash-date {
    margin-top: 2rem;
    font-size: 1.2rem;
    opacity: 0.8;
}

/* Title Bar */
.title-bar {
    position: sticky;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(30px + env(safe-area-inset-top, 0));
    background: rgba(0, 0, 0, 0.1);
    color: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: flex-end;
    padding: env(safe-area-inset-top, 0) 15px 2px 50px;
    font-size: 14px;
    z-index: 50;
}

/* Touch Area for Menu */
.menu-touch-area {
    position: absolute;
    top: env(safe-area-inset-top, 0);
    left: 0;
    width: 50px;
    height: 50px;
    z-index: 50;
    cursor: pointer;
    display: flex;
    align-items: flex-start;
    justify-content: center;
}

.menu-touch-area .menu-icon {
    color: rgba(255, 255, 255, 0.8);
    font-size: 24px;
    margin-top: 5px;
}

/* Menu Panel */
.menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 15;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
}

.menu-overlay.active {
    opacity: 1;
    visibility: visible;
}

.menu-panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 80%;
    max-width: 320px;
    height: 100%;
    background: white;
    z-index: 20;
    transform: translateX(-100%);
    transition: transform 0.3s;
    padding: 1rem;
    padding-top: 2rem;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.menu-panel.active {
    transform: translateX(0);
}

.menu-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.menu-title {
    font-size: 1.2rem;
    font-weight: bold;
}

/* Menu List Scroll Area */
.menu-scroll {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 1rem;
    -webkit-overflow-scrolling: touch;
}

/* Menu Items */
.menu-list {
    list-style: none;
}

.menu-item {
    margin-bottom: 0.75rem;
}

.menu-item a {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: #f8f8f8;
    border-radius: 8px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
}

.menu-item a.active {
    background: #e2e8f0;
    border-left: 4px solid #4299e1;
}

.menu-item a:active {
    background: #e8e8e8;
}

.menu-item-main {
    flex: 1;
}

.menu-item-title {
    margin-bottom: 0.25rem;
}

.menu-item-desc {
    font-size: 0.85rem;
    opacity: 0.7;
}

.menu-item-icon {
    margin-right: 0.75rem;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    text-align: center;
    color: #718096;
}

.empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
}

/* Config Panel */
.panel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 25;
    padding: 1rem;
    display: none;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.panel.active {
    display: block;
}

.panel-header {
    display: flex;
    align-items: center;
    margin-bottom: 1.5rem;
    padding-top: 1rem;
}

.back-btn {
    width: 40px;
    height: 40px;
    background: none;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1rem;
    cursor: pointer;
}

.panel-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input, 
.form-group textarea {
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}

.color-options {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 0.5rem;
}

.color-option {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
}

.color-option.selected {
    border-color: #333;
}

.save-btn {
    margin-top: 1rem;
    padding: 1rem;
    background: #3182ce;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
}

.save-btn:active {
    background: #2c5282;
}

/* File Viewer */
.viewer-frame {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 10;
}

.viewer-panel {
    position: relative;
    flex: 1;
    overflow: hidden;
    transition: margin-left 0.3s;
    z-index: 10; /* Explicitly set z-index lower than config panel */
}

.viewer-panel.menu-open {
    margin-left: min(80%, 320px);
}

/* File Management Section */
.section-header {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
    margin-bottom: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
}

.file-manager {
    margin-bottom: 2rem;
}

.file-list {
    list-style: none;
    margin-bottom: 1rem;
}

.file-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: #f8f8f8;
    border-radius: 8px;
    margin-bottom: 0.75rem;
}

.file-item-icon {
    margin-right: 0.75rem;
    flex-shrink: 0;
}

.file-item-main {
    flex: 1;
}

.file-item-controls {
    display: flex;
    gap: 8px;
}

.file-control-btn {
    width: 36px;
    height: 36px;
    border: none;
    background: rgba(0, 0, 0, 0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    cursor: pointer;
}

.file-control-btn:active {
    background: rgba(0, 0, 0, 0.1);
}

.upload-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1rem;
    background: #3182ce;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    margin-bottom: 1rem;
    width: 100%;
}

.upload-btn:active {
    background: #2c5282;
}

.upload-btn-icon {
    width: 20px;
    height: 20px;
    margin-right: 8px;
}

/* File Edit Dialog */
.file-edit-dialog {
    background: #f8f8f8;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    display: none;
}

.file-edit-dialog.active {
    display: block;
}

.file-edit-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.file-edit-title {
    font-weight: bold;
}

.file-edit-close {
    width: 24px;
    height: 24px;
    background: none;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-preview {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-top: 0.5rem;
    display: none;
    object-fit: cover;
}

/* Confirm Dialog */
.confirm-dialog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 35;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem;
}

.confirm-dialog.active {
    display: flex;
}

.confirm-box {
    background: white;
    border-radius: 12px;
    padding: 1.5rem;
    width: 100%;
    max-width: 320px;
}

.confirm-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-align: center;
}

.confirm-buttons {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin-top: 1.5rem;
}

.confirm-btn {
    flex: 1;
    padding: 0.75rem;
    border-radius: 8px;
    font-weight: 500;
    text-align: center;
    cursor: pointer;
    border: none;
}

.confirm-btn-cancel {
    background: #e2e8f0;
    color: #4a5568;
}

.confirm-btn-confirm {
    background: #e53e3e;
    color: white;
}

/* Alert */
.alert {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #2d3748;
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 40;
    opacity: 0;
    transition: opacity 0.3s;
}

.alert.active {
    opacity: 1;
}

/* Footer area */
.footer {
    height: 30px;
    background: rgba(0, 0, 0, 0.1);
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    padding: 0 15px;
}

/* Home button in menu */
.home-menu-item {
    margin-bottom: 1rem;
}

.home-menu-item a {
    background: #ebf8ff;
    border-left: 4px solid #4299e1;
}
</style>

                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    
                    request.onupgradeneeded = (event) => {
                        console.log('Database upgrade needed');
                        const db = event.target.result;
                        
                        // Create files store if it doesn't exist
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            store.createIndex('title', 'title', { unique: false });
                            store.createIndex('order', 'order', { unique: false });
                        }
                        
                        // Create config store if it doesn't exist
                        if (!db.objectStoreNames.contains(CONFIG_STORE)) {
                            db.createObjectStore(CONFIG_STORE, { keyPath: 'id' });
                        }
                    };
                    
                    request.onsuccess = (event) => {
                        db = event.target.result;
                        console.log('Database initialized successfully');
                        resolve();
                    };
                    
                    request.onerror = (event) => {
                        console.error('Database error:', event.target.error);
                        reject('Could not initialize database');
                    };
                });
            }

                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    
                    request.onsuccess = (event) => {
                        files = event.target.result;
                        console.log(`Loaded ${files.length} files`);
                        resolve(files);

                    request.onerror = (event) => {

            // Add a new file
            function addFile(file) {
                return new Promise((resolve, reject) => {
                    if (!db) {
                        reject('Database not initialized');
                        return;
                    }
                    
                    // Get the highest order value
                    const transaction = db.transaction(STORE_NAME, 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    // Get all files to find the highest order
                    const getAllRequest = store.getAll();
                    getAllRequest.onsuccess = () => {
                        const existingFiles = getAllRequest.result;
                        let highestOrder = -1;
                        
                        // Find the highest order value
                        existingFiles.forEach(f => {
                            if (f.order > highestOrder) {
                                highestOrder = f.order;
                            }
                        });
                        
                        // Set the order to be one higher than the highest existing order
                        file.order = highestOrder + 1;
                        console.log('Setting new file order to:', file.order);
                        
                        const addRequest = store.add(file);
                        addRequest.onsuccess = (event) => {
                            console.log('File added successfully with ID:', event.target.result);
                            resolve(event.target.result);
                        };
                        
                        addRequest.onerror = (event) => {
                            console.error('Error adding file:', event.target.error);
                            reject('Could not add file');
                        };
                    };
                    
                    getAllRequest.onerror = (event) => {
                        console.error('Error getting files:', event.target.error);
                        reject('Could not get files');
                    };
                });

            // Move a file up in order

                console.log('Moving file up:', id);
                const fileIndex = files.findIndex(f => f.id === id);
                if (fileIndex <= 0) {
                    console.log('Already at the top');
                    return; // Already at the top
                }
                
                const prevFile = files[fileIndex - 1];
                const currentFile = files[fileIndex];
                
                console.log('Swapping order:', currentFile.order, 'with', prevFile.order);
                
                // Swap the order values
                const tempOrder = prevFile.order;
                prevFile.order = currentFile.order;
                currentFile.order = tempOrder;
                
                // Update both files in the database
                Promise.all([
                    updateFile(prevFile),
                    updateFile(currentFile)
                ]).then(() => {
                    console.log('Files updated, reloading...');
                    // Reload and re-render
                    return loadFiles();
                }).then(() => {
                    console.log('Files reloaded, rendering...');
                    // Sort files by order before rendering

                // Swap the order values
                const tempOrder = nextFile.order;

            // Get a lighter color from a hex color
            function getLighterColor(hex) {
                const r = parseInt(hex.substr(0, 2), 16);
                const g = parseInt(hex.substr(2, 2), 16);
                const b = parseInt(hex.substr(4, 2), 16);
                
                const lighterR = Math.min(r + 40, 255).toString(16).padStart(2, '0');
                const lighterG = Math.min(g + 40, 255).toString(16).padStart(2, '0');
                const lighterB = Math.min(b + 40, 255).toString(16).padStart(2, '0');
                
                return `#${lighterR}${lighterG}${lighterB}`;
            }

            // Process file upload
            function processFiles(uploadedFiles) {
                if (!uploadedFiles || uploadedFiles.length === 0) return;
                
                const filePromises = [];
                
                for (let i = 0; i < uploadedFiles.length; i++) {
                    const file = uploadedFiles[i];
                    filePromises.push(processFile(file));
                }
                
                Promise.all(filePromises)
                    .then(() => {
                        return loadFiles();
                    })
                    .then(() => {
                        renderConfigFileList();
                        renderMenuFileList();
                        showAlert('Files uploaded successfully');
                    })
                    .catch(error => {
                        console.error('Error processing files:', error);
                        showAlert('Error uploading files');
                    });
            }
            
            // Process a single file
            function processFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const content = e.target.result;
                        
                        // Try to extract title from the file
                        let title = file.name;
                        const titleMatch = content.match(/<title[^>]*>(.*?)<\/title>/i);
                        if (titleMatch && titleMatch[1]) {
                            title = titleMatch[1];
                        }
                        
                        // Create new file object
                        const newFile = {
                            title: title,
                            description: '',
                            content: content,
                            dateAdded: new Date().toISOString(),
                            iconType: 'file',
                            customIcon: null
                        };
                        
                        // Add to database
                        addFile(newFile)
                            .then(id => {
                                console.log(`File added with ID: ${id}`);
                                resolve(id);
                            })
                            .catch(reject);
                    };
                    
                    reader.onerror = () => {
                        reject(`Error reading file: ${file.name}`);
                    };
                    
                    reader.readAsText(file);
                });
            }

                    option.classList.remove('selected');
                    if (option.dataset.color === appConfig.themeColor) {
                        option.classList.add('selected');
                    }
                });
                
                // Render file list
                renderConfigFileList();
                
                elements.configPanel.classList.add('active');
                
                // Hide home screen
                elements.splash.classList.add('hidden');
            }
            
            // Open file edit dialog
            function openFileEditDialog(file) {
                console.log('Opening file edit dialog for:', file.id);
                currentFileId = file.id;
                
                // Fill in current values
                elements.fileTitle.value = file.title || '';
                elements.fileDesc.value = file.description || '';
                elements.iconType.value = file.iconType || 'file';
                
                // Handle custom icon display
                if (file.iconType === 'custom' && file.customIcon) {
                    elements.customIconGroup.style.display = 'block';
                    elements.customIconPreview.src = file.customIcon;
                    elements.customIconPreview.style.display = 'block';
                } else {
                    elements.customIconGroup.style.display = 'none';
                    elements.customIconPreview.style.display = 'none';
                }
                
                elements.fileEditDialog.classList.add('active');
            }
            
            // Close file edit dialog
            function closeFileEditDialog() {
                elements.fileEditDialog.classList.remove('active');
                currentFileId = null;
            }
            
            // Open file viewer
            function openFile(file) {
                console.log('Opening file:', file.id);
                closeMenu();
                
                // Hide home screen
                elements.splash.classList.add('hidden');
                
                // Pre-load content before showing
                const blob = new Blob([file.content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                // Prepare iframe with content
                elements.viewerFrame.onload = () => {
                    // Show viewer panel after content is loaded
                    elements.viewerPanel.classList.add('active');
                    
                    // Make sure title bar is visible
                    elements.titleBar.style.opacity = '1';
                    
                    // Clean up URL
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                };
                
                // Set source to load content
                elements.viewerFrame.src = url;
            }
            
            // Go back to home
            function showHomeScreen() {
                console.log('Showing home screen');
                closeMenu();
                
                // Hide viewer panel
                elements.viewerFrame.src = 'about:blank';
                
                // Show home screen
                elements.splash.classList.remove('hidden');
            }
            
            // Show alert message
            function showAlert(message, duration = 3000) {
                const alert = elements.alert;
                alert.textContent = message;
                alert.classList.add('active');
                
                setTimeout(() => {
                    alert.classList.remove('active');
                }, duration);
            }
            
            // Confirm delete
            function confirmDelete(id) {
                currentFileId = id;
                elements.confirmDialog.classList.add('active');
            }
            
            // Add swipe gesture support
            function addSwipeSupport() {
                let touchStartX = 0;
                let touchEndX = 0;
                
                // Minimum distance required for swipe
                const minSwipeDistance = 50;
                
                document.addEventListener('touchstart', function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                }, false);
                
                document.addEventListener('touchend', function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }, false);
                
                function handleSwipe() {
                    if (touchEndX - touchStartX > minSwipeDistance) {
                        // Swipe right - open menu
                        openMenu();
                    } else if (touchStartX - touchEndX > minSwipeDistance) {
                        // Swipe left - close menu
                        closeMenu();
                    }
                }
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Menu button
                elements.menuTouchArea.addEventListener('click', toggleMenu);
                
                // Menu overlay (close menu when clicking outside)
                elements.menuOverlay.addEventListener('click', closeMenu);
                
                // Home link
                elements.homeLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    showHomeScreen();
                });
                
                // Upload button
                elements.uploadBtn.addEventListener('click', () => {
                    elements.fileInput.click();
                });
                
                // File input change
                elements.fileInput.addEventListener('change', (e) => {
                    processFiles(e.target.files);
                    e.target.value = ''; // Reset input
                });
                
                // Config link
                elements.configLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    openConfigPanel();
                });
                
                // Config back button
                elements.configBackBtn.addEventListener('click', () => {
                    elements.configPanel.classList.remove('active');
                    showHomeScreen();
                    openMenu();
                });
                
                // App image button
                elements.appImageBtn.addEventListener('click', () => {
                    elements.appImageInput.click();
                });
                
                // App image input change
                elements.appImageInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            elements.appImagePreview.src = event.target.result;
                            elements.appImagePreview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Color options
                elements.colorOptions.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', () => {
                        // Remove selected from all options
                        elements.colorOptions.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Select this one
                        option.classList.add('selected');
                    });
                });
                
                // Save config button
                elements.saveConfigBtn.addEventListener('click', async () => {
                    // Get values from form
                    appConfig.title = elements.appTitle.value.trim() || 'HTML Viewer';
                    appConfig.description = elements.appDesc.value.trim() || 'Patch #1001 Applied';
                    
                    if (elements.appImagePreview.src) {
                        appConfig.image = elements.appImagePreview.src;
                    }
                    
                    // Get selected color
                    const selectedColor = elements.colorOptions.querySelector('.color-option.selected');
                    if (selectedColor) {
                        appConfig.themeColor = selectedColor.dataset.color;
                    }
                    
                    try {
                        // Save to database
                        await saveConfig();
                        
                        // Apply to UI
                        applyConfig();
                        
                        // Show confirmation message
                        showAlert('Configuration saved successfully');
                        
                        // Close panel after saving
                        elements.configPanel.classList.remove('active');
                        showHomeScreen();
                        openMenu();
                    } catch (error) {
                        console.error('Error saving config:', error);
                        showAlert('Error saving configuration');
                    }
                });
                
                // Icon type change
                elements.iconType.addEventListener('change', () => {
                    if (elements.iconType.value === 'custom') {
                        elements.customIconGroup.style.display = 'block';
                    } else {
                        elements.customIconGroup.style.display = 'none';
                    }
                });
                
                // Custom icon button
                elements.customIconBtn.addEventListener('click', () => {
                    elements.customIconInput.click();
                });
                
                // Custom icon input change
                elements.customIconInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            elements.customIconPreview.src = event.target.result;
                            elements.customIconPreview.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Close edit dialog
                elements.fileEditClose.addEventListener('click', closeFileEditDialog);
                
                // Save file button
                elements.saveFileBtn.addEventListener('click', async () => {
                    if (!currentFileId) {
                        showAlert('No file selected');
                        return;
                    }
                    
                    try {
                        // Find file in array
                        const fileIndex = files.findIndex(f => f.id === currentFileId);
                        if (fileIndex === -1) {
                            showAlert('File not found');
                            return;
                        }
                        
                        // Update file object
                        files[fileIndex].title = elements.fileTitle.value.trim() || 'Untitled';
                        files[fileIndex].description = elements.fileDesc.value.trim();
                        files[fileIndex].iconType = elements.iconType.value;
                        
                        if (elements.iconType.value === 'custom' && elements.customIconPreview.src) {
                            files[fileIndex].customIcon = elements.customIconPreview.src;
                        }
                        
                        // Save to database
                        await updateFile(files[fileIndex]);
                        
                        showAlert('File updated');
                        
                        // Close dialog and refresh list
                        closeFileEditDialog();
                        renderConfigFileList();
                        renderMenuFileList();
                    } catch (error) {
                        console.error('Error updating file:', error);
                        showAlert('Error updating file');
                    }
                });
                
                // Confirm delete - cancel
                if (elements.cancelDeleteBtn) {
                    elements.cancelDeleteBtn.addEventListener('click', () => {
                        elements.confirmDialog.classList.remove('active');
                        currentFileId = null;
                    });
                }
                
                // Confirm delete - confirm
                if (elements.confirmDeleteBtn) {
                    elements.confirmDeleteBtn.addEventListener('click', async () => {
                        if (!currentFileId) return;
                        
                        try {
                            await deleteFile(currentFileId);
                            await loadFiles();
                            renderConfigFileList();
                            renderMenuFileList();
                            showAlert('File deleted');
                        } catch (error) {
                            console.error('Error deleting file:', error);
                            showAlert('Error deleting file');
                        }
                        
                        elements.confirmDialog.classList.remove('active');
                        currentFileId = null;
                    });
                }
            }
            
            // Initialize app
            async function initApp() {
                try {
                    // Update date time immediately
                    updateDateTime();
                    setInterval(updateDateTime, 60000);
                    
                    // Initialize database
                    await initDB();
                    
                    // Load app configuration
                    await loadConfig();
                    
                    // Apply configuration to UI
                    applyConfig();
                    
                    // Load files
                    await loadFiles();
                    
                    // Render file lists
                    renderMenuFileList();
                    renderConfigFileList();
                    
                    // Add swipe gesture support
                    addSwipeSupport();
                    
                    // Set up event listeners
                    setupEventListeners();
                    
                    console.log('App initialized successfully');
                } catch (error) {
                    console.error('Error initializing app:', error);
                    showAlert('Error initializing app');
                }
            }
            
            // Start the app
            initApp();
        });
    </script>
    
</body>
</html>
